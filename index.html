<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
        <section class="container contenido-principal border border-primary mt-5">
            <div class="row">
                <div class="col-12 border-bottom border-primary">
                    <h1 class="text-center mt-5 mb-4">Presupuesto</h1>
                </div>
                <div class="col-12 col-lg-8 mt-4">
                    <div class="contenido primario">
                        <h2 class="text-center my-5">Organiza tu presupuesto</h2>
                        <form id="agregar-gasto" name="formulario" action="#">
                            <div class="form-group">
                                <label for="gasto">Agregar gasto:</label>
                                <input type="text" class="form-control" id="gasto" placeholder="Nombre Gasto">
                            </div>
                            <div class="form-group">
                                <label for="cantidad">Cantidad:</label>
                                <input name="cantidad" type="text" class="form-control" id="cantidad" placeholder="Cantidad en $">
                            </div>

                            <button type="submit" class="btn btn-primary">Agregar gasto</button>
                        </form>

                    </div>
                    <!--.contenido-->
                </div>
                <!--.col-->

                <div class="col-12 col-lg-4 mt-4 bg-light border border-primary p-5">
                    <div class="contenido secundario">

                        <h3 class="text-center mb-5">Restante del presupuesto</h3>

                        <div id="gastos">
                            <ul class="list-group"></ul>
                        </div>
                        <div id="presupuesto" class="presupuesto">
                            <label for="gasto">Presupuesto inicial</label>
                            <div class="alert alert-primary">
                                <p>Presupuesto: $ <span id="total"></span> </p>
                            </div>
                            <label for="gasto">Restante del presupuesto</label>
                            <div class="restante alert alert-success">
                                <p>Restante: $ <span id="restante"></span></p>
                            </div>
                        </div>
                        <!--.presupuesto-->
                    </div>
                    <!--.contenido-->
                </div>
                <!--.col-->
            </div>
            <!--.row-->
        </section>

    <script src="js/app.js"></script>
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
